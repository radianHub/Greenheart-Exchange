<template>
    <lightning-progress-indicator lwc:if={steps} current-step={currentStep} type="path" variant="base">
        <template for:each={steps} for:item="step">
            <lightning-progress-step label={step.MasterLabel} value={step.StepNum__c} key={step.StepNum__c}></lightning-progress-step>
        </template>
    </lightning-progress-indicator>
</template>
